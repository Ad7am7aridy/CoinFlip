<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coin Flip Game</title>
    <link rel="stylesheet" href="cf.css" type="text/css" />
  </head>
  <body>
    <header><h1>Coin FLip</h1></header>

    <div id="score-board" class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="user-scored">0</span> : <span id="computer-scored">0</span>
    </div>

    <div class="result"><p id="result">You Choose Head. You Win!</p></div>

    <div class="choices">
      <div id="tail" class="choice">
        <img
          src="https://th.bing.com/th/id/OIP.k72Pucfh_L1etPTN23KznwHaHa?rs=1&pid=ImgDetMain"
        />
      </div>
      <div id="head" class="choice">
        <img
          src="https://s3.amazonaws.com/ngccoin-production/world-coin-price-guide/102176f.jpg"
        />
      </div>
      <p id="action-message">Make Your Choice.</p>
    </div>
    <script src="cf.js" type="text/javascript"></script>
  </body>
</html>
